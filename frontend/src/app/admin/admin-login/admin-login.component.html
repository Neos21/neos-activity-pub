<h2>管理者ログイン画面</h2>
<form [formGroup]="form" (ngSubmit)="login()">
  <dl>
    <dt>管理者ユーザ名</dt>
    <dd><input type="text" placeholder="Admin User Name" formControlName="adminUserName"></dd>
    <dt>管理者パスワード</dt>
    <dd><input type="password" placeholder="Admin Password" formControlName="adminPassword"></dd>
  </dl>
  <p><button type="submit" [disabled]="form.invalid">管理者ログイン</button></p>
</form>
<p *ngIf="error != null">{{ error }}</p>

<hr>
<p><a [routerLink]="'/login'">ログイン画面に戻る</a></p>
