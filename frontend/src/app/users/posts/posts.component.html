<app-loading *ngIf="posts == null"></app-loading>
<ng-container *ngIf="posts != null">
  <h2>Posts</h2>
  <p *ngIf="posts.length === 0">投稿はありません</p>
  
  <dl *ngIf="posts.length > 0">
    <ng-container *ngFor="let post of posts">
      <dt>{{ post.createdAt }}</dt>
      <dd [innerHTML]="post.text"></dd>  <!-- https://angular.io/guide/security#sanitization-example -->
    </ng-container>
  </dl>
</ng-container>
